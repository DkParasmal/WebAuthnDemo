


  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form (ngSubmit)="submitRegister()" #myForm="ngForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="formData.username" name="username" placeholder="Enter username">
              </div>
              <br>
              <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" class="form-control" id="displayName" name="displayName" [(ngModel)]="formData.displayName" placeholder="Enter display name">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <p>Registation Response</p>
        <p style="font-style:italic; color: blue;">{{registrationResult | json}}</p>
      </div>
    </div>

    
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Sign In</div>
          <div class="card-body">
            <form (ngSubmit)="signIn()" #myForm="ngForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="formData.username" name="username" placeholder="Enter username">
              </div>  
              <br>          
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <p>Authentication Response</p>
        <p style="font-style:italic; color: blue;">{{authenticationResult | json}}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <p style="font-style:italic; color: red;">{{errorMessage}}</p>
    </div>
  </div>
